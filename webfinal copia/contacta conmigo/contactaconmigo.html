<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>contacta conmigo</title>
    <link rel="stylesheet" href="estilocontacta.css">
</head>
<body>
    <div class="contact-section">
        <h1>¡Contacta Conmigo!</h1>
        
        <form action="mailto:tuemail@dominio.com" method="post" enctype="text/plain">
          <div class="form-group">
            <label for="name">Nombre:</label>
            <input type="text" id="name" name="name" required>
          </div>
    
          <div class="form-group">
            <label for="email">Correo Electrónico:</label>
            <input type="email" id="email" name="email" required>
          </div>
    
          <div class="form-group">
            <label for="message">Mensaje:</label>
            <textarea id="message" name="message" required></textarea>
          </div>
    
          <button type="submit">Enviar Mensaje</button>
        </form>
    
        <div class="contact-info">
          <p>Si prefieres contactarme directamente:</p>
          <p><strong>Email:</strong> paulagrandesan@gmail.com</p>
          <p><strong>Teléfono:</strong> +123 456 7890</p>
        </div>
      </div>
    
</body>
</html>
